{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="container">

<div class="row justify-content-center">

                <div class="col-lg-5 mb-5 mb-lg-0">
                     <h5>Reset Your password</h3>



                    <form action="" method="POST">{% csrf_token %}
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="username" placeholder="Please enter email id" style="height: 30px!important;width: 200px!important;" >
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="new password" placeholder="Please enter new password" style="height: 30px!important;width: 200px!important;" >
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="confirm password" placeholder="Confirm password" style="height: 30px!important;width: 200px!important;" >
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" value="submit" class="btn btn-primary btn-md text-white">
                            </div>
                        </div>
                       

                        


                    </form>

                    
                </div>

            </div>
        </div>

{% endblock %}
